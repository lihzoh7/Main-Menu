<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS ‚Äì Main Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3");
  background-size: cover;
  background-position: center;
  color: white;
}

.header {
  position: absolute;
  top: 10px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 15px;
  font-size: 22px;
}

.header span {
  cursor: pointer;
}

.title {
  text-align: center;
  font-size: 14px;
  margin-top: 40px;
}

.glass {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(15deg);
  font-size: 220px;
  opacity: 0.18;
}

.menu-panel {
  position: absolute;
  bottom: 50px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.menu {
  display: grid;
  grid-template-columns: repeat(2, 140px);
  gap: 16px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(8px);
  padding: 20px;
  border-radius: 14px;
}

.menu button {
  height: 50px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: 1px solid rgba(255,255,255,0.25);
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  <span id="settings">üõ†</span>
  <div>
    <span id="messages">‚úâ</span>
    <span id="profile">üë§</span>
  </div>
</div>

<div class="title">SPACE GLASS</div>
<div class="glass">üç∏</div>

<div class="menu-panel">
  <div class="menu">
    <button id="prizes">PRIZES</button>
    <button id="scores">SCORES</button>
    <button id="play">PLAY</button>
    <button id="wallet">WALLET</button>
  </div>
</div>

<script type="module">
/* üîí FIREBASE AUTH GUARD */
import { auth } from '../firebase.js';
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = 'https://lihzoh7.github.io/';
  }
});

/* ‚úÖ SAFE NAVIGATION */
document.getElementById('settings').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Settings/';

document.getElementById('messages').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Messages/';

document.getElementById('profile').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Profile/';

document.getElementById('prizes').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Prizes/';

document.getElementById('scores').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Leaderboard/';

document.getElementById('play').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Game/';

document.getElementById('wallet').onclick = () =>
  location.href = 'https://lihzoh7.github.io/Wallet/';
</script>

</body>
</html>
