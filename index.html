<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPACE GLASS - Main Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('milkyway.jpg') center/cover no-repeat fixed;
    color: white;
    height: 100vh;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    font-size: 20px;
  }

  .title {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
  }

  .glass {
    font-size: 7em;
    text-align: center;
    opacity: 0.15;
    transform: rotate(15deg);
    margin-top: 30px;
  }

  .menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 120px);
    grid-gap: 15px;
    justify-content: center;
    margin-top: 40px;
  }

  .menu-btn {
    background: rgba(255,255,255,0.15);
    border: 1px solid white;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
  }

  .menu-btn:hover {
    background: rgba(255,255,255,0.3);
  }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <span id="settings">üî®</span>
  <div>
    <span id="messages">‚úâ</span>
    <span id="profile">üë§</span>
  </div>
</div>

<!-- TITLE -->
<div class="title">SPACE GLASS</div>

<!-- CENTER GLASS -->
<div class="glass">üç∏</div>

<!-- MENU BUTTONS -->
<div class="menu-grid">
  <div class="menu-btn" id="play">PLAY</div>
  <div class="menu-btn" id="wallet">WALLET</div>
  <div class="menu-btn" id="scores">SCORES</div>
  <div class="menu-btn" id="prizes">PRIZES</div>
</div>

<script type="module">
  import { auth } from "../firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  // üîê AUTH PROTECTION
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "https://lihzoh7.github.io/";
    }
  });

  // NAVIGATION
  document.getElementById("play").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Game/";
  };

  document.getElementById("wallet").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Wallet/";
  };

  document.getElementById("scores").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Leaderboard/";
  };

  document.getElementById("prizes").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Prizes/";
  };

  document.getElementById("profile").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Profile/";
  };

  document.getElementById("messages").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Messages/";
  };

  document.getElementById("settings").onclick = () => {
    window.location.href = "https://lihzoh7.github.io/Settings/";
  };
</script>

</body>
</html>
